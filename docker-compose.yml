version: '3.9'

services:

  # ── PostgreSQL Database ──────────────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: trustvault_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Kshetra@2627}
      POSTGRES_DB: ${POSTGRES_DB:-trustvault}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── MinIO Object Storage ─────────────────────────────────────────────────────
  minio:
    image: minio/minio:latest
    container_name: trustvault_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-StrongPassword123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── OPA Zero-Trust Policy Engine ─────────────────────────────────────────────
  opa:
    image: openpolicyagent/opa:latest
    container_name: trustvault_opa
    restart: unless-stopped
    command: run --server --watch --log-level=info /policies
    volumes:
      - ./opa:/policies:ro   # read-only mount — policies cannot be changed at runtime
    ports:
      - "8181:8181"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8181/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── FastAPI Backend ───────────────────────────────────────────────────────────
  backend:
    build: .
    container_name: trustvault_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      opa:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-Kshetra@2627}@postgres:5432/${POSTGRES_DB:-trustvault}
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production-use-at-least-32-chars!}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      OPA_URL: http://opa:8181
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-admin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-StrongPassword123}
    volumes:
      - uploads_data:/app/uploads   # persistent encrypted file storage
      - chunks_data:/app/chunks     # temporary chunk storage for resumable uploads
    expose:
      - "8000"                      # only exposed to nginx, not the public internet
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 15s
      timeout: 5s
      retries: 5

  # ── Nginx Reverse Proxy (TLS termination) ────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: trustvault_nginx
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro    # place your TLS certs here
    profiles:
      - production    # only starts with: docker-compose --profile production up


volumes:
  postgres_data:
  minio_data:
  uploads_data:    # persistent encrypted file storage
  chunks_data:     # temporary chunk assembly area